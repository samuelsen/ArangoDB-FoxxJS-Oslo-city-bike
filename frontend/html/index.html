<html>

<head>
  <meta charset="utf-8">
  <title>Bike example</title>
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <section class="content">

      <button id="randomStasjon" class="button-success pure-button">Random stasjon</button>
      <!--button id="stasjon" class="button-success pure-button">Stasjon 260</button-->

      <button id="find-from-id" class="button-info pure-button">Search for id</button>
      <button id="locate" class="button-info pure-button">Locate</button>
      <button id="getAll" class="button-success pure-button" style="float:right">Get all</button>
      <button id="clearAll" class="button-error pure-button" style="float:right">Clear</button>
      <!--input type="range" min="1" max="100" value="50" class="slider" id="myRange"-->

    <div id="map" class="map"></div>

  <footer>

      </div>

        <p></p>
